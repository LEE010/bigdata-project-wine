{% extends 'base.html' %}

{% block content %}

{% for message in messages %}
<script>
    alert('{{ message }}');
</script>
{% endfor %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('https://cdn.pixabay.com/photo/2015/11/30/23/32/champagner-1071356_960_720.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto text-center">
        <div class="post-heading">
          <h1>와인 품질 평가 시스템</h1>
          <h2 class="subheading">와인 성분을 통한 품질 평가 시스템입니다.</h2>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2>Input spec</h2>
      <hr>
      <form action="{%url 'result-quality'%}">
        <div class="form-row justify-content-center">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="winetype" class="custom-control-input" value="red">
            <label class="custom-control-label" for="customRadioInline1">Red</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="winetype" class="custom-control-input" value="white">
            <label class="custom-control-label" for="customRadioInline2">White</label>
          </div>

        </div>
        <hr>
        <div class="form-row">
          <div class="col">
            <label for="fixed_acidity">fixed acidity</label>
            <input type="text" class="form-control" placeholder="fixed acidity" id="fixed_acidity" name="fixed_acidity">
          </div>
          <div class="col">
            <label for="volatile_acidity">volatile_acidity</label>
            <input type="text" class="form-control" placeholder="volatile acidity" id="volatile_acidity" name="volatile_acidity">
          </div>
          <div class="col">
            <label for="citric_acid">citric_acid</label>
            <input type="text" class="form-control" placeholder="citric_acid" id="citric_acid" name="citric_acid">
          </div>
          <div class="col">
            <label for="residual_sugar">residual_sugar</label>
            <input type="text" class="form-control" placeholder="residual_sugar" id="residual_sugar" name="residual_sugar">
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="col">
            <label for="chlorides">chlorides</label>
            <input type="text" class="form-control" placeholder="chlorides" id="chlorides" name="chlorides">
          </div>
          <div class="col">
            <label for="free_sulfur_dioxide">free_sulfur_dioxide</label>
            <input type="text" class="form-control" placeholder="free_sulfur_dioxide" id="free_sulfur_dioxide" name="free_sulfur_dioxide">
          </div>
          <div class="col">
            <label for="total_sulfur_dioxide">total_sulfur_dioxide</label>
            <input type="text" class="form-control" placeholder="total_sulfur_dioxide" id="total_sulfur_dioxide" name="total_sulfur_dioxide">
          </div>
          <div class="col">
            <label for="density">density</label>
            <input type="text" class="form-control" placeholder="density" id="density" name="density">
          </div>
        </div>
        <hr>
        <div class="form-row">
          <div class="col">
            <label for="pH">pH</label>
            <input type="text" class="form-control" placeholder="pH" id="pH" name="pH">
          </div>
          <div class="col">
            <label for="sulphates">sulphates</label>
            <input type="text" class="form-control" placeholder="sulphates" id="sulphates" name="sulphates">
          </div>
          <div class="col">
            <label for="alcohol">alcohol</label>
            <input type="text" class="form-control" placeholder="alcohol" id="alcohol" name="alcohol">
          </div>
        </div>
        <hr>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
